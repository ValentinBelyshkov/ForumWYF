<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
  </head>
  <body>
    <!-- Добавленная форма выбора языка -->
    <div id="language-selection" style="display: none;">
      <label for="language-select">Выберите язык:</label>
      <select id="language-select">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <!-- Добавьте другие языки по необходимости -->
      </select>
      <button onclick="changeLanguage()">Применить</button>
    </div>
    
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/a4529633-cd34-457f-bfaa-7e1f25d4da7a/1111.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        <video
          id="jelly-video"
          autoplay loop muted
          crossorigin="anonymous"
          src="https://cdn.glitch.global/a4529633-cd34-457f-bfaa-7e1f25d4da7a/1231.mp4">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#jelly-video" width="1" height="0.75"></a-video>
      </a-entity>
    </a-scene>
    
    <!-- Добавленный скрипт для обработки выбора языка -->
    <script>
      const video = document.getElementById('jelly-video');
      const languageSelection = document.getElementById('language-selection');

      window.addEventListener('load', function() {
        video.play();
      });

      function changeLanguage() {
        var selectedLanguage = document.getElementById('language-select').value;
        console.log('Выбран язык:', selectedLanguage);
        // Добавьте ваш код для обработки выбранного языка
      }

      // Обработка события сканирования QR-кода
      window.addEventListener('mindarimagefound', function(event) {
        // Ваш код для обработки события сканирования QR-кода
        console.log('QR-код отсканирован');

        // Показываем выпадающий список
        languageSelection.style.display = 'block';
      });
    </script>
  </body>
</html>
